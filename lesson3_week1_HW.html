<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h2>Contact Me</h2>
    <form class="contact-form">
        <label for="email">Email:</label>
        <input type="text" id="email" placeholder="Please type your email...">
        <label class="contact-date" for="birthday">Contact Date:</label>
        <input type="date" id="contact" name=contact">
        <input type="submit">
    </form>

    <form>
        <p>How would you like to be contacted?</p>
        <input type="radio" id="Phone" name="fav_language" value="Phone">
        <label for="Phone">Phone</label><br>
        <input type="radio" id="Email" name="fav_language" value="Email">
        <label for="email">Email</label><br>
        <input type="radio" id="Text" name="fav_language" value="Text">
        <label for="text">Text</label>
      
        <br>  
      
        <p>Please select your age:</p>
        <input type="radio" id="age1" name="age" value="30">
        <label for="age1">15 - 25</label><br>
        <input type="radio" id="age2" name="age" value="60">
        <label for="age2">26 - 40</label><br>  
        <input type="radio" id="age3" name="age" value="100">
        <label for="age3">41 - 75</label><br><br>
        <input type="submit" value="Submit">
      </form>

</body>
</html>
